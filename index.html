<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sceret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>
    <header class="black">
      <div class="header">
        <img src="resources/image/logo.png" alt="Logo" class="logo">
        <p id="name">SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>
    <div id="arrival">
      <div class="arrival-div">
        <div class="arrival-text black">
          <div class="arrival-text-all">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="navigate">
      <nav>
        <a>Eyewear</a>
        <a>Apparel</a>
        <a>Gadgets</a>
        <a>Vehicles</a>
        <a>Classes</a>
        <a>Contact</a>
      </nav>
    </div>

    <section class="main">
      <div class="container">
        <div class="box">
          <img src="resources/image/pen.png" alt="Exploding Pen">
        </div>
        <span class="names black">Exploding Pen</span>
      </div>
      <div class="container">
        <div class="box">
          <img src="resources/image/watch.png" alt="Cellular Watch">
        </div>
        <span class="names black">Cellular Watch</span>
      </div>
      <div class="container">
        <div class="box">
          <img src="resources/image/glasses.png" alt="Thermal Glasses">
        </div>
        <span class="names black">Thermal Glasses</span>
      </div>
    </section>

    <section class="bot">
      <div id="location">
        <span class="black location">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div id="hours">
        <span class="black hours">Hours</span>
        <span>0800-1800</span>
      </div>
    </section>

    <footer>
      <span class="black">Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
