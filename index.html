<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sceret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

  <body>
    <header class="black">

        <img src="resources/image/logo.png" alt="Logo" class="logo">

    <section>
      <div class="location">
        <span class="black">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="hours">
        <span class="black">Hours</span>

    <footer>
      <span class="black">Copyright Secret Agent Supply Inc.</span>
    </footer>
